<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Lazzarella_moca.jpg" type="Moça"> <!-- Imagem que aparece na aba do site -->
    <title>Fila de Espera</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f7f9fc;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 10px;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 700px;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #4a90e2;
        }
        .table-container {
            max-height: 300px;
            overflow-y: auto;
            margin-top: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            cursor: pointer;
        }
        .actions {
            display: flex;
            justify-content: space-around;
        }
        .actions button {
            padding: 5px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            color: white;
        }
        .remove-btn {
            background-color: #e74c3c;
        }
        .remove-btn:hover {
            background-color: #c0392b;
        }
        .call-btn {
            background-color: #4a90e2;
        }
        .call-btn:hover {
            background-color: #357ab7;
        }
        button {
            width: calc(50% - 10px);
            padding: 10px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            background-color: #4a90e2;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #357ab7;
        }
        .message-container {
            margin-top: 20px;
        }
        .message {
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 10px;
            display: none;
        }
        .success {
            background-color: #2ecc71;
            color: white;
        }
        .error {
            background-color: #e74c3c;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fila de Espera</h1>
        <div class="table-container">
            <table id="filaContainer">
                <thead>
                    <tr>
                        <th onclick="ordenarTabela('ordem')">Ordem de Chegada</th>
                        <th onclick="ordenarTabela('nome')">Nome</th>
                        <th onclick="ordenarTabela('pessoas')">Nº Pessoas</th>
                        <th onclick="ordenarTabela('pager')">Pager</th>
                        <th onclick="ordenarTabela('tempo')">Tempo de Espera</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="fila">
                </tbody>
            </table>
        </div>
        <div class="message-container">
            <div id="message" class="message"></div>
        </div>
        <button onclick="irParaCadastro()">Cadastrar Novo Cliente</button>
        <button onclick="voltar()">Voltar</button>
    </div>

    <script>
        let fila = JSON.parse(localStorage.getItem('fila')) || [];
        let clientes = JSON.parse(localStorage.getItem('clientes')) || [];
        let ordemGlobal = fila.length > 0 ? Math.max(...fila.map(c => c.ordem || 0)) : 0;

        function showMessage(type, text) {
            const messageElement = document.getElementById('message');
            messageElement.className = `message ${type}`;
            messageElement.innerText = text;
            messageElement.style.display = 'block';
            setTimeout(() => {
                messageElement.style.display = 'none';
            }, 3000);
        }

        function removerCliente(index) {
            if (confirm('Tem certeza que deseja remover este cliente da fila?')) {
                fila.splice(index, 1);
                localStorage.setItem('fila', JSON.stringify(fila));
                atualizarFila();
                showMessage('success', 'Cliente removido com sucesso.');
            }
        }

        function chamarCliente(index) {
            const cliente = fila.splice(index, 1)[0];
            const clienteCadastrado = clientes.find(c => c.telefone === cliente.telefone);
            if (clienteCadastrado) {
                clienteCadastrado.visitas = (clienteCadastrado.visitas || 0) + 1;
                localStorage.setItem('clientes', JSON.stringify(clientes));
            }
            localStorage.setItem('fila', JSON.stringify(fila));
            if (fila.length === 0) {
                ordemGlobal = 0;
            }
            atualizarFila();
            showMessage('success', 'Cliente chamado com sucesso.');
        }

        function atualizarFila() {
            const filaList = document.getElementById('fila');
            filaList.innerHTML = '';
            fila.forEach((cliente, index) => {
                const now = new Date();
                const diff = Math.floor((now - new Date(cliente.entrada)) / 60000);
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${cliente.ordem}</td>
                    <td>${capitalize(cliente.nome.split(' ')[0])}</td>
                    <td>${cliente.pessoas}</td>
                    <td>${cliente.pager}</td>
                    <td>${diff} min</td>
                    <td class="actions">
                        <button class="call-btn" onclick="chamarCliente(${index})">Chamar</button>
                        <button class="remove-btn" onclick="removerCliente(${index})">Remover</button>
                    </td>
                `;
                filaList.appendChild(tr);
            });
        }

        function ordenarTabela(coluna) {
            const ordem = document.querySelector(`th[onclick="ordenarTabela('${coluna}')"]`).getAttribute('data-ordem') || 'asc';
            fila.sort((a, b) => {
                if (coluna === 'pessoas' || coluna === 'tempo' || coluna === 'ordem') {
                    return ordem === 'asc' ? a[coluna] - b[coluna] : b[coluna] - a[coluna];
                } else {
                    return ordem === 'asc' ? a[coluna].localeCompare(b[coluna]) : b[coluna].localeCompare(a[coluna]);
                }
            });
            document.querySelector(`th[onclick="ordenarTabela('${coluna}')"]`).setAttribute('data-ordem', ordem === 'asc' ? 'desc' : 'asc');
            atualizarFila();
        }

        function irParaCadastro() {
            window.location.href = "cadastro.html";
        }

        function voltar() {
            window.location.href = "index.html";
        }

        function capitalize(str) {
            return str.charAt(0).toUpperCase() + str.slice(1).toLowerCase();
        }

        window.onload = () => {
            fila = fila.map(cliente => ({
                ...cliente,
                ordem: cliente.ordem || ++ordemGlobal,
                entrada: cliente.entrada || new Date()
            }));
            localStorage.setItem('fila', JSON.stringify(fila));
            atualizarFila();
        };
    </script>
</body>
</html>
