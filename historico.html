<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico da Fila</title>
    <link rel="icon" href="lazz_colorir.png" type="image/png">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f7f9fc;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 20px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 800px;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #4a90e2;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #4a90e2;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #357ab7;
        }
        /* Estilos para as mensagens */
        .message-container {
            margin-top: 20px;
        }
        .message {
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 10px;
            display: none;
        }
        .success {
            background-color: #2ecc71;
            color: white;
        }
        .error {
            background-color: #e74c3c;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Histórico da Fila</h1>
        <table id="historicoTabela">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Pessoas</th>
                    <th>Hora de Entrada</th>
                    <th>Hora de Chamada</th>
                </tr>
            </thead>
            <tbody>
                <!-- Conteúdo do histórico será inserido aqui -->
            </tbody>
        </table>
        <button onclick="exportarParaExcel()">Exportar para Excel</button>
        <button onclick="limparHistorico()">Limpar Histórico</button>
        <button onclick="voltar()">Voltar</button>
        <!-- Contêiner para as mensagens -->
        <div class="message-container">
            <div id="message" class="message"></div>
        </div>
    </div>

    <script>
        function carregarHistorico() {
            const historico = JSON.parse(localStorage.getItem('historicoFila')) || [];
            const tbody = document.getElementById('historicoTabela').querySelector('tbody');
            tbody.innerHTML = '';
            historico.forEach(item => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${item.nome}</td>
                    <td>${item.pessoas}</td>
                    <td>${item.horaEntrada}</td>
                    <td>${item.horaChamada || 'Ainda não chamado'}</td>
                `;
                tbody.appendChild(tr);
            });
        }

        function exportarParaExcel() {
            const historico = JSON.parse(localStorage.getItem('historicoFila')) || [];
            let csvContent = "\uFEFF"; // Adiciona BOM (Byte Order Mark) para garantir que o Excel interprete como UTF-8
            csvContent += "Nome;Pessoas;Chegada;Entrada\n"; 
            historico.forEach(item => {
                const linha = [
                    item.nome,
                    item.pessoas,
                    item.horaEntrada,
                    item.horaChamada || 'Ainda não chamado'
                ].join(";");
                csvContent += linha + "\n";
            });

            const encodedUri = encodeURI("data:text/csv;charset=utf-8," + csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "historico_fila.csv");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function limparHistorico() {
            const senhaCorreta = 'cl123'; // Defina a senha correta
            const senhaInput = prompt("Digite a senha para limpar o histórico:");
            
            if (senhaInput === senhaCorreta) {
                if (confirm('Tem certeza que deseja limpar todo o histórico?')) {
                    localStorage.removeItem('historicoFila');
                    carregarHistorico(); // Recarrega a tabela do histórico, que agora estará vazia
                    showMessage('success', 'Histórico limpo com sucesso.');
                }
            } else {
                alert('Senha incorreta. Não foi possível limpar o histórico.');
            }
        }

        function showMessage(type, text) {
            const messageElement = document.getElementById('message');
            messageElement.className = `message ${type}`;
            messageElement.innerText = text;
            messageElement.style.display = 'block';
            setTimeout(() => {
                messageElement.style.display = 'none';
            }, 3000);
        }

        function voltar() {
            window.location.href = "index.html";
        }

        window.onload = carregarHistorico;
    </script>
</body>
</html>
